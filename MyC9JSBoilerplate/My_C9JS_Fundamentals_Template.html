<!DOCTYPE html>
<html lang="en">


<head>

    <!-- On Page css -->
    <style type="text/css">
         header p {
             font-size:1.5em;
             } 
    </style>


    <!-- OnPage JavaScript -->
    <script type="text/javascript">

        function MyOnLoad() {
        }


        //
        // ReplaceTitle()
        //
        // Replace the value of the h1Title element with the
        // user-supplied text from the inptxtUsersInput element.
        //
        function ReplaceTitle() {
            var sUsersInput = document.getElementById('inptxtUsersInput').value;
            var htmlh1Title = document.getElementById('h1Title');

            if (sUsersInput.length == 0)
                alert('Please enter some text in the input box.');
            else
                htmlh1Title.innerHTML = sUsersInput;

        }  // ReplaceTitle()


    </script>
   
</head>


<!-- InLine JavaScript -->
<body onload="alert('Hello World!')">


    <!-- Inline css -->
    <header style="border-top-left-radius: 25px;

    </header>



    <section>


        <h1 id="h1Title">Javascript Example</h1>

        <input type="text" id="inptxtUsersInput" />
        <input type="submit" value="Click Me" onclick="ReplaceTitle()" />

    </section>

</body>
